spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/ms-digital-bank
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        hbm2ddl.auto: create

flyway:
  locations: classpath:db/migration
  baseline-on-migrate: true
